<div class="container-full-bg">

  <h1 class="display-3" id="slogan">Contact Us</h1>
  
  <form (ngSubmit)="submitForm()">

    <label for="name">Full Name</label>
    <input type="name" name="name" [(ngModel)]="name" placeholder="Enter your Full Name"><br>

    <label for="email">Email</label>
    <input type="email" name="email" [(ngModel)]="email" placeholder="Enter email"><br>

    <label for="message">Message</label>
    <textarea name="message" [(ngModel)]="message"></textarea><br>

    <button type="submit" class="m-1 btn btn-light btn-outline-primary">Send</button>
  </form>
