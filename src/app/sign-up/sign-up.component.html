<div class="row">
  <div class="col-md-8 offset-md-2">
    <br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">User Registration</h5>
        <form class="col-md-12">
          <div class="row">
            <div class="col col-md-6">
              <input type="text" class="form-control" [(ngModel)]="FirstName" placeholder="First name" name="FirstName">
            </div>
            <div class="col col-md-6">
              <input type="text" class="form-control" [(ngModel)]="LastName" placeholder="Last name" name="LastName">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col col-md-12">
              <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email" name="Email">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col col-md-6">
              <input type="string" class="form-control" [(ngModel)]="loginName" placeholder="Login Name"
                name="LoginName">
            </div>
            <br>
            <div class="col col-md-6">
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="Password">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <div class="col-sm-2">You are a:</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" value="Tutor" [(ngModel)]="checkValue" type="radio" name="type"
                  id="IsTutor">
                <label class="form-check-label" for="IsTutor">
                  Tutor
                </label><br>
                <input class="form-check-input" value="Student" [(ngModel)]="checkValue" type="radio" name="type"
                  id="IsStudent">
                <label class="form-check-label" for="IsStudent">
                  Student
                </label>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col col-md-12">
              <label class="form-check-label" for="information">
                Bio
              </label>
              <textarea class="form-control" [(ngModel)]="information" id="information" name="Information"></textarea>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="exampleFormControlFile1">Photo</label>
            <input type="file" class="form-control-file" id="Photo">
          </div>
          <br>
          <button (click)="addUser()" class="btn btn-primary">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
