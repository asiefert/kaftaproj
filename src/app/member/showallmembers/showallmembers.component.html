
<table class="table table-striped">
  <tbody>
      <tr *ngFor="let dataitem of TutorList">
        <td><img src="{{PhotoFilePath}}{{dataitem.photo}}"  height="250px;" width="200px;"> <br> {{dataitem.FirstName}} <br> </td>
        <td>{{dataitem.FirstName}} <br> {{dataitem.email}} <br> {{dataitem.information}} <br>
          <button type="button" class="btn btn-primary float-right m-2"
          data-toggle="modal" data-target="#exampleModal"

          data-backdrop="static" data-keyboard="false">
              View Video
          </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document" >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                  </div>
                </div>
              </div>
            </div>
        </td>

      </tr>
  </tbody>

</table>
