<div class="d-flex flex-row bd-highlight mb-3" style="width:100%">
  <div class="form-froup row" style="width:60%">

      <label class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input type="date" [(ngModel)]="ScheduleDate" >
      </div>

      <label class="col-sm-2 col-form-label">Time</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Time"
        placeholder="Enter Time">
      </div>

      <label class="col-sm-2 col-form-label">is Tutor Confirmed</label>
      <div class="col-sm-10">
        <input class="form-check-input" value="Tutor" [(ngModel)]="isTutor" type="checkbox" name="type" id="isTutorConfirmed">
      </div>

      <label class="col-sm-2 col-form-label">Tutor Feedback</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TutorFeedback"
        placeholder="Enter Tutor Feedback">
      </div>

      <label class="col-sm-2 col-form-label">StudentId</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="StudentId"
        placeholder="Enter Tutor ID (optional: If student provide you)">
      </div>

      <label class="col-sm-2 col-form-label">is Tutor Confirmed</label>
      <div class="col-sm-10">
        <input class="form-check-input" value="Tutor" [(ngModel)]="isStudent" type="checkbox" name="type" id="isStudentConfirmed">
      </div>

      <label class="col-sm-2 col-form-label">Student Feedback</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="StudentFeedback"
        placeholder="Enter Student Feedback">
      </div>

      <label class="col-sm-2 col-form-label"> is Completed </label>
      <div class="col-sm-10">
        <input class="form-check-input" value="Tutor" [(ngModel)]="isComp" type="checkbox" name="type" id="isCompleted">
      </div>
  </div>

</div>
<button (click)="addSchedule()" *ngIf="sched.ScheduleId==0" class="btn btn-primary">
  Add
</button>
<button (click)="updateSchedule()" *ngIf="sched.ScheduleId!=0" class="btn btn-primary">
  Update
</button>
