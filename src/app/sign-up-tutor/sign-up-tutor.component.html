<div class="row">
    <div class="col-md-8 offset-md-2">
        <br>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Registration [Tutor]</h5>
                <form class="col-md-12" >
                    <div class="row">
                        <div class="col col-md-6">
                            <input type="text" class="form-control" placeholder="First name" name="FirstName" [(ngModel)] = "user.FirstName">  
                        </div>
                        <div class="col col-md-6">
                            <input type="text" class="form-control" placeholder="Last name" name="LastName" [(ngModel)] = "user.LastName">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col col-md-12">
                            <input type="email" class="form-control" placeholder="Email" name="Email" [(ngModel)] = "user.Email">  
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col col-md-6">
                            <input type="string" class="form-control" placeholder="Login Name" name="LoginName" [(ngModel)] = "user.LoginName">  
                        </div>
                        <br>
                        <div class="col col-md-6">
                            <input type="password" class="form-control" placeholder="Password" name="Password" [(ngModel)] = "user.Password">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-sm-2">You are a:</div>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" id="IsTutor" checked>
                            <label class="form-check-label" for="IsTutor">
                              Tutor
                            </label>
                          </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col col-md-12">
                            <label class="form-check-label" for="information">
                                Bio
                            </label>
                            <textarea class="form-control" id="information" name="Information"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Photo</label>
                        <input type="file" class="form-control-file" id="Photo">
                    </div>
                    <br>
                    <a href="#" class="btn btn-primary">Submit</a>
                </form>
              </div>
        </div>
    </div>
</div>
